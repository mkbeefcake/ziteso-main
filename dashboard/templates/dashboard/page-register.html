    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        delimiters: ["[[", "]]"],
        el: "#Vueapp",
        data: {
          username: "",
          email: "",
          password: "",
          first_name: "",
          city: "",
          gender: "",
          country: "",
        },
        methods: {
          SignUp(plan_id) {
            console.log(plan_id);
            axios
              .post("/register/" + plan_id + "/", {
                data: {
                  username: this.username,
                  email: this.email,
                  password: this.password,
                  first_name: this.first_name,
                  city: this.city,
                  country: this.country,
                },
              })
              .then((response) => {
                if (response.status === 200) {
                  axios
                    .get("/config/")
                    .then((result) => {
                      return result.data;
                    })
                    .then((data) => {
                      // Initialize Stripe.js
                      const stripe = Stripe(data.publicKey);
                      // Event handler
                      axios
                        .get(`/create-checkout-session/${plan_id}/`)
                        .then((result) => {
                          return result.data;
                        })
                        .then((data) => {
                          console.log(data);
                          // Redirect to Stripe Checkout
                          return stripe.redirectToCheckout({
                            sessionId: data.sessionId,
                          });
                        });
                    });
                }
              });
          },
        },
      });
      function Submit(plan_id) {
        fetch("/config/")
          .then((result) => {
            return result.json();
          })
          .then((data) => {
            // Initialize Stripe.js
            const stripe = Stripe(data.publicKey);
            // Event handler
            fetch(`/create-checkout-session/${plan_id}/`)
              .then((result) => {
                return result.json();
              })
              .then((data) => {
                console.log(data);
                // Redirect to Stripe Checkout
                return stripe.redirectToCheckout({ sessionId: data.sessionId });
              })
              .then((res) => {});
          });
      }
    </script>
