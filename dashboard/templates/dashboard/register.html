<!DOCTYPE html>
<html lang="en" class="h-100">

<head> {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <meta name="robots" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jobick : Job Admin Bootstrap 5 Template" />
  <meta property="og:title" content="Jobick : Job Admin Bootstrap 5 Template" />
  <meta property="og:description" content="Jobick : Job Admin Bootstrap 5 Template" />
  <meta property="og:image" content="https://jobick.dexignlab.com/xhtml/social-image.png" />
  <meta name="format-detection" content="telephone=no">

  <!-- PAGE TITLE HERE -->
  <title>Ziteso Register</title>

  <!-- FAVICONS ICON -->
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100" id="Vueapp">
  <header>
    <!--Navigation-->
    <nav class="navbar navbar-default menu-nav" id="main_navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'main/image/favicon.png' %}" width="50%" height="50%"alt=""></a>
        </div>  
      </div>
    </nav>
  </header>

  <div class="authincation h-100">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <div class="text-center mb-3">
                    <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                  </div>
                  <h4 class="text-center mb-4">Sign up your account</h4>
                  <form method="post" action="{% url 'users:signup' %}"> {% csrf_token %}
                    <div class="mb-3">
                      <label class="mb-1"><strong>Username</strong></label>
                      <input v-model="username" name="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="mb-3">
                      <label class="mb-1"><strong>Email</strong></label>
                      <input v-model="email" name="email" type="email" class="form-control" placeholder="hello@example.com">
                    </div>
                    <div class="mb-3">
                      <label class="mb-1"><strong>Password</strong></label>
                      <input v-model="password" name="password" type="password" class="form-control" value="Password">
                    </div>
                    <div class="text-center mt-4">
                      <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                    </div>
                  </form>
                  <div class="new-account mt-3">
                    <p>Already have an account? <a class="text-primary" href="{% url 'users:login' %}">Sign
                        in</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--**********************************
	Scripts
***********************************-->
  <!-- Required vendors -->
  <script src="{% static 'dashboard/vendor/global/global.min.js' %}"></script>
  <script src="{% static 'dashboard/js/custom.min.js' %}"></script>
  <script src="{% static 'dashboard/js/dlabnav-init.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
</body>

</html>
